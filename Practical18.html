<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="Practical18.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header"><h2>Create Account</h2></div>
        <form class="form" id="form">
            <div class="form-control">
            <label for ="username">Username</label>
            <input type ="text" id="username" placeholder="Enter Usename">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error msg</small>
            </div>
            <div class="form-control ">
                    <label for ="email">Email ID</label>
                    <input type ="text" id="email" placeholder="Enter Email">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg</small>
            </div>
            <div class="form-control">
                    <label for ="password">Password</label>
                    <input type ="text" id="password" placeholder="Enter Password">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg</small>
            </div>
            <div class="form-control">
                    <label for ="password2">Re-Enter Password</label>
                    <input type ="text" id="password2" placeholder="Enter Password Again">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="Practical18.js"></script>
</body>
</html>
